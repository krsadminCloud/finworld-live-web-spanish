<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Compare Current Mortgage Rates across Lenders | FinWorld</title>
<style>
:root{
  --bg:#f8fafc;
  --card:#ffffff;
  --border:#e5e7eb;
  --text:#1e293b;
  --sub:#64748b;
  --blue:#2563eb;
  --blueh:#1d4ed8;
  --shadow:0 12px 24px rgba(0,0,0,.07);
  --radius-card:12px;
  --radius-btn:10px;
  font-family:Inter,system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
}

*{box-sizing:border-box;-webkit-font-smoothing:antialiased}

body{
  background:var(--bg);
  color:var(--text);
  margin:0;
  padding:32px 16px 80px;
}

.page{
  max-width:1200px;
  margin:0 auto;
}

h1{
  font-size:1.8rem;
  font-weight:600;
  line-height:1.2;
  color:var(--text);
  margin:0 0 4px;
}

#updated{
  font-size:.9rem;
  font-weight:400;
  color:var(--sub);
  margin:0 0 20px;
}

/* top toolbar */
.toolbar{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius-card);
  box-shadow:var(--shadow);
  padding:16px 20px;
  display:flex;
  flex-wrap:wrap;
  align-items:center;
  justify-content:space-between;
  row-gap:12px;
  margin-bottom:24px;
}

.toolbar-left label{
  display:block;
  font-size:.8rem;
  font-weight:500;
  color:var(--sub);
  margin-bottom:4px;
}

select{
  appearance:none;
  background:#fff;
  padding:10px 14px;
  font-size:1rem;
  border:1px solid var(--border);
  border-radius:8px;
  color:var(--text);
  font-family:inherit;
  line-height:1.4;
  min-width:200px;
  cursor:pointer;
}

.toolbar-right{
  font-size:.9rem;
  font-weight:500;
  color:var(--sub);
}

/* lender card list wrapper */
.list{
  display:flex;
  flex-direction:column;
  gap:20px;
  margin-bottom:24px;
}

/* each lender card */
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius-card);
  box-shadow:var(--shadow);
  padding:20px 24px;
  display:flex;
  flex-wrap:wrap;
  align-items:flex-start;
  row-gap:16px;
}

/* left section: logo + name */
.card-left{
  display:flex;
  align-items:center;
  gap:16px;
  min-width:180px;
  flex:1 1 auto;
  max-width:260px;
}

.logo-wrapper{
  width:48px;
  height:48px;
  border-radius:999px;
  background:#f1f5f9;
  border:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  position:relative;
  font-size:.7rem;
  font-weight:600;
  color:var(--blue);
  line-height:1;
  text-align:center;
}

/* real img */
.logo-img{
  max-width:70%;
  max-height:70%;
  object-fit:contain;
  display:block;
}

/* fallback initials */
.logo-fallback{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:6px;
  font-size:.7rem;
  font-weight:600;
  color:var(--blue);
  line-height:1.1;
  text-align:center;
  opacity:0;
}

/* show fallback if .show-fallback is added */
.logo-fallback.show{
  opacity:1;
}

.lender-name{
  font-size:1rem;
  font-weight:600;
  color:var(--text);
  line-height:1.4;
  white-space:nowrap;
}

/* middle section: 3 rate columns */
.card-mid{
  display:flex;
  flex:3 1 480px;
  flex-wrap:wrap;
  row-gap:16px;
  column-gap:24px;
  padding-left:8px;
  padding-right:8px;
}

.rate-col{
  min-width:120px;
  flex:1 1 120px;
  display:flex;
  flex-direction:column;
  line-height:1.3;
}

.rate-label{
  font-size:.8rem;
  font-weight:500;
  color:var(--sub);
  margin-bottom:4px;
  white-space:nowrap;
}

.rate-value{
  font-size:1.1rem;
  font-weight:600;
  color:var(--blue);
  margin-bottom:4px;
  line-height:1.2;
}

.rate-apr{
  font-size:.75rem;
  font-weight:500;
  color:var(--sub);
  text-transform:uppercase;
  letter-spacing:-0.02em;
  white-space:nowrap;
}

/* right side button */
.card-right{
  flex:0 0 auto;
  margin-left:auto;
  display:flex;
  align-items:center;
  justify-content:flex-end;
  min-width:160px;
}

.cta-btn{
  background:var(--blue);
  border:none;
  color:#fff;
  font-size:1rem;
  font-weight:600;
  line-height:1.2;
  padding:14px 20px;
  border-radius:var(--radius-btn);
  box-shadow:0 12px 24px rgba(37,99,235,.25);
  cursor:pointer;
  transition:all .15s ease;
  min-width:150px;
  text-align:center;
}
.cta-btn:hover{
  background:var(--blueh);
  box-shadow:0 16px 28px rgba(29,78,216,.3);
}

/* disclaimer */
.disclaimer{
  font-size:.8rem;
  color:var(--sub);
  text-align:center;
  line-height:1.4;
  max-width:800px;
  margin:0 auto;
}

/* responsive */
@media(max-width:768px){
  .card{
    flex-direction:column;
  }
  .card-right{
    width:100%;
    justify-content:flex-start;
  }
  .cta-btn{
    width:100%;
    min-width:0;
  }
}
</style>
</head>
<body>
<div class="page">
  <h1>Compare Current Mortgage Rates across Lenders</h1>
  <p id="updated">Updated:</p>

  <div class="toolbar">
    <div class="toolbar-left">
      <label for="state">Select State:</label>
      <select id="state"></select>
    </div>
    <div id="region" class="toolbar-right">North Carolina rates</div>
  </div>

  <div id="cards" class="list"></div>

  <p class="disclaimer">
    Rates shown are for informational purposes only and do not constitute a loan offer.
  </p>
</div>

<script>
// Lender config
// logo: we'll still try remote brand marks.
// initials: used if logo fails to load.
const LENDERS = [
  {
    name:"LendingTree",
    initials:"LT",
    url:"https://www.lendingtree.com/mortgage/rates/",
    // attempted source similar to what you shared; may fail, fallback will kick in
    logo:"https://companieslogo.com/img/orig/TREE_BIG-3e8ef2c1.png"
  },
  {
    name:"Bankrate",
    initials:"BR",
    url:"https://www.bankrate.com/mortgages/mortgage-rates/",
    logo:"https://companieslogo.com/img/orig/BANKRATE-c2b46918.png"
  },
  {
    name:"Zillow",
    initials:"Z",
    url:"https://www.zillow.com/mortgage-rates/",
    logo:"https://s.zillowstatic.com/pfs/static/z-logo-default.svg"
  },
  {
    name:"SmartAsset",
    initials:"SA",
    url:"https://smartasset.com/mortgage/mortgage-rates",
    logo:"https://www.smartasset.com/resources/images/sa-logo.svg"
  },
  {
    name:"Better.com",
    initials:"B",
    url:"https://better.com/mortgage",
    logo:"https://upload.wikimedia.org/wikipedia/commons/8/8e/Better.com_logo.svg"
  }
];

// State map
const STATES = {
  "AL":"Alabama","AK":"Alaska","AZ":"Arizona","AR":"Arkansas","CA":"California","CO":"Colorado","CT":"Connecticut","DE":"Delaware","FL":"Florida","GA":"Georgia","HI":"Hawaii","ID":"Idaho","IL":"Illinois","IN":"Indiana","IA":"Iowa","KS":"Kansas","KY":"Kentucky","LA":"Louisiana","ME":"Maine","MD":"Maryland","MA":"Massachusetts","MI":"Michigan","MN":"Minnesota","MS":"Mississippi","MO":"Missouri","MT":"Montana","NE":"Nebraska","NV":"Nevada","NH":"New Hampshire","NJ":"New Jersey","NM":"New Mexico","NY":"New York","NC":"North Carolina","ND":"North Dakota","OH":"Ohio","OK":"Oklahoma","OR":"Oregon","PA":"Pennsylvania","RI":"Rhode Island","SC":"South Carolina","SD":"South Dakota","TN":"Tennessee","TX":"Texas","UT":"Utah","VT":"Vermont","VA":"Virginia","WA":"Washington","WV":"West Virginia","WI":"Wisconsin","WY":"Wyoming"
};

const stateSelect = document.getElementById("state");
const cardsWrap   = document.getElementById("cards");
const regionEl    = document.getElementById("region");
const updatedEl   = document.getElementById("updated");

// populate states
Object.entries(STATES).forEach(([abbr,label])=>{
  const opt=document.createElement("option");
  opt.value=abbr;
  opt.textContent=label;
  if(abbr==="NC") opt.selected=true;
  stateSelect.appendChild(opt);
});

// show today's date
updatedEl.textContent = "Updated: " + new Date().toLocaleDateString("en-US",{
  month:"long", day:"numeric", year:"numeric"
});

// get rates from backend
async function fetchRates(stateCode){
  try{
    const res = await fetch(`http://localhost:8080/api/getRates?state=${stateCode}`);
    const data = await res.json();
    return {
      f30:   data.thirty_year_fixed  || 7.05,
      f15:   data.fifteen_year_fixed || 6.38,
      arm:   data.arm5_1             || 6.52,
      apr30: data.apr30              || 6.85,
      apr15: data.apr15              || 6.17,
      aprArm:data.aprArm             || 6.51
    };
  }catch(err){
    return {
      f30:7.10,
      f15:6.40,
      arm:6.55,
      apr30:6.85,
      apr15:6.17,
      aprArm:6.54
    };
  }
}

// click tracker
function trackClick(lenderName,stateCode){
  fetch(
    `http://localhost:8080/api/trackClick?lender=${encodeURIComponent(lenderName)}&state=${stateCode}`
  ).catch(()=>{});
}

// build a single card html string
function buildCardHTML(lender,rates,stateCode){
  return `
    <div class="card">
      <div class="card-left">
        <div class="logo-wrapper">
          <img class="logo-img"
               src="${lender.logo}"
               alt="${lender.name} logo"
               onerror="this.style.display='none';this.nextElementSibling.classList.add('show');"/>
          <div class="logo-fallback">${lender.initials}</div>
        </div>
        <div class="lender-info">
          <div class="lender-name">${lender.name}</div>
        </div>
      </div>

      <div class="card-mid">
        <div class="rate-col">
          <div class="rate-label">30–Year Fixed</div>
          <div class="rate-value">${rates.f30.toFixed(2)}%</div>
          <div class="rate-apr">APR ${rates.apr30.toFixed(2)}%</div>
        </div>

        <div class="rate-col">
          <div class="rate-label">15–Year Fixed</div>
          <div class="rate-value">${rates.f15.toFixed(2)}%</div>
          <div class="rate-apr">APR ${rates.apr15.toFixed(2)}%</div>
        </div>

        <div class="rate-col">
          <div class="rate-label">5/1 ARM</div>
          <div class="rate-value">${rates.arm.toFixed(2)}%</div>
          <div class="rate-apr">APR ${rates.aprArm.toFixed(2)}%</div>
        </div>
      </div>

      <div class="card-right">
        <button class="cta-btn"
          onclick="trackClick('${lender.name}','${stateCode}');window.open('${lender.url}','_blank')">
          Check Rate
        </button>
      </div>
    </div>
  `;
}

// render list
function renderCards(rates,stateCode){
  cardsWrap.innerHTML = LENDERS.map(l => buildCardHTML(l,rates,stateCode)).join("");
}

// state workflow
async function runForState(stateCode){
  cardsWrap.innerHTML = `
    <div class="card" style="justify-content:center">
      <div style="font-size:.9rem;color:var(--sub);text-align:center;width:100%;">
        Fetching rates for ${STATES[stateCode]}...
      </div>
    </div>
  `;

  const data = await fetchRates(stateCode);
  regionEl.textContent = `${STATES[stateCode]} rates`;
  renderCards(data,stateCode);
}

// init
stateSelect.addEventListener("change",()=>runForState(stateSelect.value));
runForState("NC");
</script>
</body>
</html>
