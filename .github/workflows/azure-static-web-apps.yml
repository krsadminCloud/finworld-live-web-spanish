name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_deploy:
    name: Build and Deploy FinWorld Live Web
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js (LTS version)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3️⃣ Install dependencies (with fallback)
      - name: Install dependencies
        run: |
          echo "Attempting npm ci..."
          if ! npm ci; then
            echo "npm ci failed — retrying with npm install..."
            npm install --legacy-peer-deps
          fi

      # 4️⃣ Build the project (Vite + Tailwind)
      - name: Build the project
        run: npm run build

      # 5️⃣ Deploy to Azure Static Web App
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_FINWORLD_WEB_APPS_API_TOKEN_NEW }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for GitHub integrations
          action: "upload"
          app_location: "/"       # Path to your app source code
          output_location: "dist" # Folder with the built app (Vite output)
